<!DOCTYPE html>
<html>
<head>
<title>html session5</title>
</head>
<body>
<!-- bold -->
<p><b>html tutorial</b></p>
<!-- strong -->
<p><strong>html tutorial</strong></p>
<!-- italic -->
<p><i>html tutorial</i></p>
<!-- emphasized(nokki cheppadam) -->
<p><em>html tutorial</em></p>
<!-- mark text -->
<p><mark>html tutorial</mark></p>
<!-- smaller text -->
<p><small>html tutorial</small></p>
<!-- deleted text -->
<p><del>html tutorial</del></p>
<!-- subscript text -->
<p>H<sub>2</sub><sub>o</sub></p>
<!-- superscript text -->
<p>a<sup>2</sup>-b<sup>2</sub></p>
</body>
</html>
